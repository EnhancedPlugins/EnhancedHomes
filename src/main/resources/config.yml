# Cross-world teleportation (true/false)
enable-cross-world-tp: false

# Teleportation warmup (true/false and time in seconds)
enable-warmup: true
warmup-time: 5

# Teleportation cooldown (true/false and time in seconds)
enable-cooldown: true
cooldown-time: 5

# Limit on number of homes (true/false and max number of homes)
enable-home-limit: false
default-max-homes: 3